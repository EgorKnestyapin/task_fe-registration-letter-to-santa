<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter to Santa</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Письмо Санте</h1>
    <div>
      Дорогой друг, не стесняйся и расскажи Санте о том, кто ты и о том, что ты
      хочешь получить на Рождество.
    </div>
    <form action="greetings.html">
      <div class="login-form">
        <input
          type="text"
          name="login"
          id="login-input"
          placeholder="Логин"
          required
        />
        <br />
        <input
          type="text"
          name="password"
          id="password-input"
          placeholder="Пароль"
          required
        />
        <br />
        <input
          type="text"
          name="name"
          id="name-input"
          placeholder="Имя"
          required
        />

        <div>Пол:</div>
        <input type="radio" name="sex" id="male" />
        <label for="male">Мальчик</label>
        <input type="radio" name="sex" id="female" />
        <label for="female">Девочка</label>
        <br />

        <label for="birthday-input">Дата рождения</label>
        <input type="date" name="birthday" id="birthday-input" />
        <br />

        <select name="city" id="city-input">
          <option value="moscow">Москва</option>
          <option value="saint-petersburg" selected>Санкт-Петербург</option>
          <option value="samara">Самара</option>
          <option value="kazan">Казань</option>
          <option value="other">Другой (нет в списке)</option>
        </select>
      </div>

      <div>Выбери цвет своей новой игрушки:</div>
      <input type="color" name="hat-color" id="hat-color" value="#ff6347" />
      <label for="hat-color">Шапочка</label>
      <br />
      <input
        type="color"
        name="costume-color"
        id="costume-color"
        value="#ffd700"
      />
      <label for="costume-color">Костюм</label>

      <div>Ты был хорошим ребёнком?</div>
      <input type="radio" name="yes-or-no" id="yes" />
      <label for="yes">Да</label>
      <input type="radio" name="yes-or-no" id="no" />
      <label for="no">Нет</label>
      <br />

      <button type="submit">Отправить письмо Санте</button>
    </form>
  </body>
</html>
