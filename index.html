<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter to Santa</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Письмо Санте</h1>
    <div>
      Дорогой друг, не стесняйся и расскажи Санте о том, кто ты и о том, что ты
      хочешь получить на Рождество.
    </div>
    <form action="greetings.html">
      <input type="text" name="login" id="login-input" placeholder="Логин" />
      <br />
      <input
        type="text"
        name="password"
        id="password-input"
        placeholder="Пароль"
      />
      <br />
      <input type="text" name="name" id="name-input" placeholder="Имя" />

      <div>Пол:</div>
      <input type="radio" name="sex" id="male" />
      <label for="male">Мальчик</label>
      <input type="radio" name="sex" id="female" />
      <label for="female">Девочка</label>
      <br />

      <label for="birthday">Дата рождения</label>
      <input type="date" name="birthday" id="birthday" />
    </form>
  </body>
</html>
